<!DOCTYPE>
<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Vyral Workstation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/core.css">
  </head>
  <body>
    <div class="jumbotron">
    <h1>Vyral Workstation</h1>
    <h3>Add Client Presets</h3>
    </div>
    <div class="container" ng-controller="clientInfo">

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Address</th>
            <th>Primary Color</th>
            <th>Secondary Color</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <form name="contactform">
            <td><input type="text" name="name" class="form-control" ng-model="contact.name"></td>
            <td><input type="email" name="email" class="form-control" ng-model="contact.email"></td>
            <td><input type="tel" class="form-control" ng-model="contact.number" name="phone"></td>
            <td><input type="text" class="form-control" ng-model="contact.address" name="address"></td>



            <td><input type="color" class="form-control color" ng-model="contact.color" name="color"></td>
            <td><input type="color" class="form-control color" ng-model="contact.color2" name="color"></td>
            <td ng-hide="show"><button class="btn btn-primary btn-fixed" ng-click="addContact()">Add Contact</button></td>
            <td ng-show="show"><button class="btn btn-info btn-fixed" ng-click="update()">Update</button></td>
          </form>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>{{contact.address}}</td>
            <td>{{contact.color}}</td>
            <td>{{contact.color2}}</td>
            <td ng-show="show"><button class="btn btn-danger btn-fixed" ng-click="remove(contact._id)">Remove</button></td>
            <td ng-hide="show"><button class="btn btn-warning btn-fixed" ng-click="edit(contact._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
<table class="table">
<form name="scrapeform">
<thead>
  <tr>
  <th>
    Enter to URL you would wish to scrape
  </th>
</tr>
</thead>
<tbody>
  <tr>
  <td><input type="text" class="form-control" ng-model="contact.scrape" name="url"></td>
  <td><button class="btn btn-primary" ng-click="scrape()">Scrape Page</button></td>
  </tr>
  <tr ng-repeat="contact in contactlist">
  <td>{{contact.url}}</td>

  </tr>
</tbody>
</form>
</table>
</div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    </script>
    <script type="text/javascript" src="controllers/clientInfo.js"></script>
    <script type="text/javascript" src="controllers/email_templates.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  </body>
</html>
