<!DOCTYPE>
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Vyral Workstation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Vyral theme -->
    <link rel="stylesheet" href="/css/core.css">
  </head>

  <body>

    <!-- For Looks, DO LATER: put in its own seperate header.html file -->

    <div class="container" ng-controller="clientInfo">
      <div class="col-md-12 jumbotron">

        <h1>Vyral Workstation</h1>
        <h3>Add Client Presets</h3>

      </div>

    <!-- End of stupid header -->

      <!-- Inputs for client information -->
      <div class="col-md-11">
<!--
          <form editable-form name="other" onbeforesave="update($Data, client.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == client">

            <input type="text" name="name" class="form-control" ng-model="client.name" placeholder="Name">
            <input type="email" name="email" class="form-control" ng-model="client.email" placeholder="Email">
            <input type="tel" class="form-control" ng-model="client.number" name="phone" placeholder="Phone Number">
            <input type="text" class="form-control" ng-model="client.address" name="address" placeholder="Address">


          </form> -->
        </div>
        <div class="col-md-1">

          <button ng-hide="show" class="btn btn-teal" ng-click="addClient()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>

          <button ng-show="show" class="btn btn-teal" ng-click="update()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>

        </div>

        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Number</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="client in clientlist">

              <td>
                <span editable-text="client.name" e-name="name" e-form="rowform" onbeforesave="addClient()" e-required>
                  {{client.name}}
                </span>
              </td>
              <td>
                  {{client.email}}
              </td>
              <td>{{client.number}}</td>
              <td>{{client.address}}</td>

              <td ng-show="show">
                <button class="btn btn-red btn-fixed" ng-click="remove(client._id)">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </td>

              <td ng-hide="show">
                <button class="btn btn-teal btn-fixed" ng-click="edit(client._id).$show()">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
              </td>

              <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="addClient($http, client.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == client">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary" ng-click="rowform.$scope.update(data)">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$scope.cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button class="btn btn-danger" ng-click="remove(client._id)">del</button>
        </div>
      </td>

            </tr>

          </tbody>
        </table>
<button class="btn btn-default" ng-click="addClient()">Add row</button>
      </div>


    <!-- Dependencies -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script type="text/javascript" src="controllers/clientInfo.js"></script>
    <script type="text/javascript" src="controllers/xeditable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </body>
</html>
