  <body>
<div class="container" ng-controller="clientInfo">
      <div class="col-md-12 jumbotron">
        <h1>Vyral Workstation</h1>
        <h3>Add Client Presets</h3>
</div>
<div>
          <form editable-form name="clientdata">
              <input type="text" name="name" class="form-control" ng-model="clients.name" placeholder="Name">
              <input type="email" name="email" class="form-control" ng-model="clients.email" placeholder="Email">
              <input type="tel" class="form-control" ng-model="clients.number" name="phone" placeholder="Phone Number">
              <input type="text" class="form-control" ng-model="clients.address" name="address" placeholder="Address">
          </form>
        <div class="col-md-1">
          <button ng-hide="show" class="btn btn-teal" ng-click="addClient()"><span class="glyphicon glyphicon-plus"></span></button>
          <button ng-show="show" class="btn btn-teal" ng-click="update()"><span class="glyphicon glyphicon-ok"></span></button>
        </div>
        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Number</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="clients in vyraldatabase">
              <td>{{clients.name}}</td>
              <td>{{clients.email}}</td>
              <td>{{clients.number}}</td>
              <td>{{clients.address}}</td>
              <td ng-show="show"><button class="btn btn-red btn-fixed" ng-click="remove(user._id)"><span class="glyphicon glyphicon-remove"></span></button></td>
              <td ng-hide="show"><button class="btn btn-teal btn-fixed" ng-click="editableForm.$show(user._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
            </tr>
          </tbody>
        </table>

</div>
